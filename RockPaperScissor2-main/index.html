<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="name">ROCK PAPER SCISSOR</h1> 
    <div class="container">
        <div class="options" id="rock"> <img src="dj3.jpg" alt="rock"><p>Rock</p></div>
        <div class="options" id="paper"> <img src="paper.png" alt="paper"><p>Paper</p></div>
        <div class="options" id="scissor"> <img src="scissors.png" alt="scissor"><p>Scissor</p></div>
    </div>
    <div class="scoreboard">
        <div class="score"><p id="yourscore">0</p><p>You</p></div>
        <div class="score"><p id="compscore">0</p><p>Computer</p></div>
    </div>
    <div class="result"><p id="msg">Pick your move!</p></div>
    
    <script src="script.js"></script>
</body>
</html>
